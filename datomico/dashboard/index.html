<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/barchart.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <!--Nav bar bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">Un agregador</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <!--Dashboards -->
          <li class="nav-item active">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownDashboard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dashboards
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownDashboard">
                <a class="dropdown-item" href="#">Ventas</a>
                <a class="dropdown-item" href="#">Clientes</a>
              </div>
            </li>
          </li>
          <!--Modelos---->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Modelos disponibles
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Pronóstico de ventas</a>
              <a class="dropdown-item" href="#">Satisfacción de clientes</a>
            </div>
          </li>
          <!--Descarga de datos-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Descargar
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Datos 1</a>
              <a class="dropdown-item" href="#">Datos 2</a>
              <a class="dropdown-item" href="#">Gráficos word</a>
              <a class="dropdown-item" href="#">Gráficos pdf</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Grid masonry -->
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 160, "gutter": 10}'>
      <div class="grid-item">
        <p>An easy example</p>
      </div>
      <div class="grid-item">
      </div>
      <div class="grid-item">

      </div>
      <div class="grid-item">

      </div>
      <div class="grid-item grid-item--width2 grid-item--height3"></div>
      <div class="grid-item grid-item--width3 grid-item--height2"></div>
      <div class="grid-item grid-item--width3 grid-item--height2" id="barchart">
      </div>
    </div>
    <!--Gráficas de d3 -->
    <script src="./js/barchart.js" charset="utf-8"></script>
    <!--<script src="./js/linechart.js" charset="utf-8"></script>-->
  </body>
</html>
